services:
  - type: web
    name: gym-form-detector-api
    runtime: python
    region: oregon  # or frankfurt, singapore, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    plan: free
    healthCheckPath: /health
    autoDeploy: true